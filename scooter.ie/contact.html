    <div class="bg-image justify-content-center align-items-center" style="background-image: url('img/team1.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <div class="container">
        <div class="row justify-content-center ">
          <div class="form col-lg-8 col-md-12">
            <div class="row justify-content-center">
              <div class="col-md-4">
                <div class="dbox w-100 text-center">
                  <div class="icon d-flex align-items-center justify-content-center">

              <div class="col-md-4">

                  </div>
                  <div class="text">
                    <p><span>Phone:</span>01 4498 500</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="dbox w-100 text-center">
                  <div class="icon d-flex align-items-center justify-content-center">
                    <span class="bi bi-envelope-fill fa-lg"></span>
                  </div>
                  <div class="text">
                    <p><span>Email:</span>info@scooter.ie</p>
                  </div>
                </div>
              </div>
              <h3 class="h3 mt-4 ms-0 mb-4 text-center">Get in touch with us:</h3>
              <form id="nextForm" name="nextForm" method="post" action="MAILTO:x21133824@ncirl.ie">
                <div class="mb-3">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Full Name*" aria-describedby="name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email*" aria-describedby="email">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number*" aria-describedby="phone">
                </div>
                <div class="text mb-1">
                  <span>How Did You Hear About Us?</span>
                </div>
                <div class="mb-3">
                  <select class="form-control">
                    <option>Referral</option>
                    <option>Internet Search</option>
                    <option>Social Media</option>
                    <option>I'm a Social Media follower of Scooter.ie</option>
                    <option>I'm a client</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" name="subject" placeholder="Subject">
                </div>
                <div class="mb-3">
                  <textarea id="text" class="form-control" name="text" rows="22" cols="30" placeholder="Your message here...*" onfocus="this.placeholder=''" onblur="this.placeholder='Your message here...*'"></textarea>
                </div>
                <input type="submit" class="btn btn-success" name="Send" value="Send" onclick="ValidateEmail(document.nextForm.email)">
                <input type="reset" class="btn btn-danger" name="Reset" value="Reset">
              </form>
            </div>
          </div>
        </div>
      </div>
